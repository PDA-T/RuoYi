<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增关联')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-guanlian-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">姓名：</label>
                <div class="col-sm-8">
                    <input name="name" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">登录账号：</label>
                <div class="col-sm-8">
                    <input name="user" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">密码：</label>
                <div class="col-sm-8">
                    <input name="password" class="form-control" type="password" required>
                </div>
            </div>

            <div class="col-md-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">性别：</label>
                    <div class="col-sm-9">
                        <select class="form-control" name="xingbie">
                            <option>男</option>
                            <option>女</option>
                            <option>未知</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-md-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">用户状态：</label>
                    <div class="col-sm-9">
                        <select class="form-control" name="zhuangTai">
                            <option value="1">启用</option>
                            <option value="0">禁用</option>
                        </select>
                    </div>
                </div>
            </div>

<!--            <div class="col-md-12">-->
<!--                <div class="form-group">-->
<!--                    <label class="col-sm-3 control-label" for="-NaN">用户状态：</label>-->
<!--                    <div class="col-sm-9">-->
<!--                        <label class="toggle-switch switch-solid" for="-NaN">-->
<!--                            <input name="zhuangTai" type="checkbox" id="-NaN"> <span></span>-->
<!--                        </label>-->
<!--                    </div>-->
<!--                </div>-->
<!--            </div>-->

            <div class="form-group">
                <label class="col-sm-3 control-label">邮箱：</label>
                <div class="col-sm-8">
                    <input name="mail" class="form-control" type="text">
                </div>
            </div>


            <div class="form-group">    
                <label class="col-sm-3 control-label">手机号：</label>
                <div class="col-sm-8">
                    <input name="shouji" class="form-control" type="text">
                </div>
            </div>


            <label class="col-sm-3 control-label">备注：</label>
            <div class="col-sm-9">
                <textarea type="text" name="beizhu" class="form-control"></textarea>
            </div>


<!--            <div class="form-group">-->
<!--                <label class="col-sm-3 control-label">备注：</label>-->
<!--                <div class="col-sm-8">-->
<!--                    <input name="beizhu" class="form-control" type="text">-->
<!--                </div>-->
<!--            </div>-->
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "system/guanlian"
        $("#form-guanlian-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-guanlian-add').serialize());
            }
        }

        $("input[name='chuanjianTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
