        <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-dianwei-add">
            <div class="col-md-12">

                <div class="form-group">
                <label class="col-sm-3 control-label is-required">单位类型：</label>
                <div class="col-sm-9">
                    <select class="form-control" name="danweiType">
                        <option>学校</option>
                        <option>食堂</option>
                        <option>饭店</option>
                        <option>酒店</option>
                        <option>商超</option>
                    </select>
                </div>
                </div>


                <div class="form-group">
                <label class="col-sm-3 control-label is-required">单位名称：</label>
                <div class="col-sm-9">
                    <input type="text" name="dwName" class="form-control">
                </div>
                </div>

                <div class="form-group">
                <label class="col-sm-3 control-label">单位别名：</label>
                <div class="col-sm-9">
                    <input type="text" name="bName" class="form-control">
                </div>
                </div>

                <div class="form-group">
                <label class="col-sm-3 control-label is-required">联系人：</label>
                <div class="col-sm-9">
                    <input type="text" name="lxr" class="form-control">
                </div>
                </div>

                <div class="form-group">
                <label class="col-sm-3 control-label is-required">联系电话：</label>
                <div class="col-sm-9">
                    <input type="text" name="lxrDianhua" class="form-control">
                </div>
                </div>

                <div class="form-group">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-sm-3 control-label is-required">所属区域：</label>
                            <div class="col-sm-9">
                                <select class="form-control" name="quyu">
                                    <option>海曙区</option>
                                    <option>江北区</option>
                                    <option>北仑区</option>
                                    <option>镇海区</option>
                                    <option>鄞州区</option>
                                </select>
<!--                                <select name="quyu">-->
<!--                                    <option>海曙区</option>-->
<!--                                    <option>江北区</option>-->
<!--                                    <option>北仑区</option>-->
<!--                                    <option>镇海区</option>-->
<!--                                    <option>鄞州区</option>-->
<!--                                </select>-->
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">详细地址：</label>
                    <div class="col-sm-9">
                        <input type="text" name="address" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">经纬度：</label>
                    <div class="col-sm-9">
                        <input type="text" name="jingdu" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">备注：</label>
                    <div class="col-sm-9">
                        <textarea type="text" name="beizhu" class="form-control"></textarea>
                    </div>
                </div>
                <input type="hidden" name="zhuangTai" value="1">
                <input type="hidden" name="chuanjianTime" onclick="getTime()">
            </div>
        </form>



    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        function getTime(){
            $.operate.post(prefix + "/getTime");
        }

        var prefix = ctx + "system/dianwei"
        $("#form-dianwei-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-dianwei-add').serialize());
            }
        }

        $("input[name='chuanjianTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
